<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Grants searching site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a059858c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a class="logo" href="#">AICTE</a>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">National</a>
                    <div class="dropdown-content">
                        <a href="#">Subject 1</a>
                        <a href="#">Subject 2</a>
                        <a href="#">Subject 3</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">International</a>
                    <div class="dropdown-content">
                        <a href="#">Subject 1</a>
                        <a href="#">Subject 2</a>
                        <a href="#">Subject 3</a>
                    </div>
                </li>
                <li><a href="#">Add Grant</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
                <li class="search-container">
                    <input type="text" placeholder="Search your Grant" name="search">
                    <button type="button"><i class="fa-solid fa-search"></i></button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>

            <h1 class="current">CURRENT OPPORTUNITIES</h1>

            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/img1.jpg" style="width: 100%; height: 400px;">
                    <div class="text">Caption One</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/img2.jpg" style="width: 100%; height: 400px;">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/img3.jpg" style="width: 100%; height: 400px;">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="prev1" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <a class="next1" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>

</body>

<script src="app.js"></script>

</html>
